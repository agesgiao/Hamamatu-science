<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スライドで背景切り替え</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('images/default-background.png');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      display: flex;
      justify-content: center;
      margin-bottom: 50px;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    .image-container img {
      width: 20vw;
      cursor: pointer;
      margin: 0 10px;
      touch-action: none; /* タッチイベント対応 */
    }

    .drop-zone {
      width: 30vw;
      height: 30vw;
      border: 2px dashed #ccc;
      display: inline-block;
      text-align: center;
      font-size: 4vw;
      color: #aaa;
      position: relative;
      margin-bottom: 5vh;
    }

    .drop-zone img {
      max-width: 100%;
      max-height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 5vw;
      position: absolute;
      top: 500px;
    }
  </style>
</head>
<body>

  <!-- 画像をスライドする枠（中央） -->
  <div class="drop-zone" id="drop-zone">
    スライドしてここに移動
  </div>

  <!-- 4つの選択肢（画面の下部） -->
  <div class="container">
    <div class="image-container">
      <img src="images/gomu.png" id="choice1" alt="Choice 1" class="draggable">
      <img src="images/note.png" id="choice2" alt="Choice 2" class="draggable">
      <img src="images/pb.png" id="choice3" alt="Choice 3" class="draggable">
      <img src="images/sin.png" id="choice4" alt="Choice 4" class="draggable">
    </div>
  </div>

  <button onclick="checkAnswer()">実行</button>

  <script>
    let selectedChoice = null;
    let startX = 0, startY = 0;

    // タッチ開始
    document.querySelectorAll('.draggable').forEach(img => {
      img.addEventListener('touchstart', function (event) {
        startX = event.touches[0].clientX;
        startY = event.touches[0].clientY;
        selectedChoice = this.id;
      });
    });

    // タッチ移動
    document.querySelector('.drop-zone').addEventListener('touchmove', function (event) {
      event.preventDefault();
      const touch = event.touches[0];
      const deltaX = touch.clientX - startX;
      const deltaY = touch.clientY - startY;

      const image = document.getElementById(selectedChoice);
      image.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
    });

    // タッチ終了
    document.querySelector('.drop-zone').addEventListener('touchend', function () {
      const dropZone = document.getElementById('drop-zone');
      dropZone.innerHTML = '';
      const clonedImage = document.getElementById(selectedChoice).cloneNode(true);
      dropZone.appendChild(clonedImage);
      selectedChoice = null;
    });

    function checkAnswer() {
      const dropZone = document.getElementById('drop-zone');
      if (selectedChoice === 'choice4') {
        document.body.style.backgroundImage = "url('images/correct-background.png')";
        setTimeout(() => {
          alert("正解です！");
        }, 1000);
      } else {
        alert("不正解です。もう一度試してください。");
      }
    }
  </script>

</body>
</html>
