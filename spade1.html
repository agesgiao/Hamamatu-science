<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ドラッグ＆ドロップで背景切り替え</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('default-background.png'); /* 最初の背景画像 */
      background-size: cover;
      background-position: center;
      transition: background-image 0.5s ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .container {
      display: flex;
      justify-content: center;
      margin-bottom: 50px;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    .image-container img {
      width: 100px;
      cursor: pointer;
      margin: 0 10px;
    }

    .drop-zone {
      width: 150px;
      height: 150px;
      border: 2px dashed #ccc;
      display: inline-block;
      text-align: center;
      line-height: 150px;
      font-size: 14px;
      color: #aaa;
      position: relative;
      margin-bottom: 100px; /* 上下に余白を追加 */
    }

    .drop-zone img {
      max-width: 100%;
      max-height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .drop-zone.correct {
      border-color: green;
    }

    .drop-zone.wrong {
      border-color: red;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <!-- 画像をドロップする枠（中央） -->
  <div class="drop-zone" ondrop="drop(event)" ondragover="allowDrop(event)" id="drop-zone">
    ドラッグしてここにドロップ
  </div>

  <!-- 4つの選択肢（画面の下部） -->
  <div class="container">
    <div class="image-container">
      <img src="gomu.png" draggable="true" ondragstart="drag(event)" id="choice1" alt="Choice 1">
      <img src="note.png" draggable="true" ondragstart="drag(event)" id="choice2" alt="Choice 2">
      <img src="pb.png" draggable="true" ondragstart="drag(event)" id="choice3" alt="Choice 3">
      <img src="ito.png" draggable="true" ondragstart="drag(event)" id="choice4" alt="Choice 4">
    </div>
  </div>

  <button onclick="checkAnswer()">実行</button>

  <script>
    let selectedChoice = null;  // ドロップされた選択肢を保持する変数

    // ドロップゾーンにドロップ可能にする
    function allowDrop(event) {
      event.preventDefault();
    }

    // ドラッグ開始時に呼ばれる
    function drag(event) {
      event.dataTransfer.setData("text", event.target.id);
    }

    // ドロップ時に呼ばれる
    function drop(event) {
      event.preventDefault();
      const data = event.dataTransfer.getData("text");
      const droppedImage = document.getElementById(data);
      const dropZone = event.target;

      // ドロップゾーンをクリアし、画像を追加する
      dropZone.innerHTML = '';
      const clonedImage = droppedImage.cloneNode(true);
      dropZone.appendChild(clonedImage);

      // 画像がドロップゾーン内にフィットするように調整
      clonedImage.style.maxWidth = "100%";
      clonedImage.style.maxHeight = "100%";
      clonedImage.style.position = "absolute";
      clonedImage.style.top = "0";
      clonedImage.style.left = "0";

      selectedChoice = data;  // ドロップされた画像のIDを保存
    }

    // 正解か不正解かをチェックする
    function checkAnswer() {
      const dropZone = document.getElementById('drop-zone');

      if (selectedChoice === 'choice4') {  // choice4が正解の場合
        document.body.style.backgroundImage = "url('correct-background.png')";
        dropZone.classList.add('correct');
        alert("正解です！");
      } else {
        dropZone.classList.add('wrong');
        alert("不正解です。もう一度試してください。");

        // 不正解の場合、ドロップゾーンをリセットする
        resetDropZone();
      }
    }

    // ドロップゾーンをリセットする関数
    function resetDropZone() {
      const dropZone = document.getElementById('drop-zone');
      dropZone.innerHTML = 'ドラッグしてここにドロップ';
      dropZone.classList.remove('correct', 'wrong');
      selectedChoice = null;  // 選択肢をリセット
    }
  </script>

</body>
</html>
