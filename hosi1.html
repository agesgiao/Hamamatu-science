<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Reveal</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #gameCanvas {
            width: 90%;
            height: auto;
            max-width: 800px;
            aspect-ratio: 1; /* Ê≠£ÊñπÂΩ¢„Å´‰øù„Å§ */
            border: 1px solid #000;
            background-color: #fff;
            margin-top: 20px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 50px;
            background-color: #0000FF;
            color: white;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="button-container">
        <button id="revealButton" class="button">„Åó„Çâ„Åπ„Çãüîé</button>
    </div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const baseImage = new Image();
        baseImage.src = 'seiza0.png';
        const overlayImage = new Image();
        overlayImage.src = 'seizamoziari.png'; // ÊµÆ„Åç‰∏ä„Åå„Çâ„Åõ„ÇãÁîªÂÉè„ÅÆ„Éë„Çπ

        let alpha = 0;  // ÂàùÊúüÈÄèÊòéÂ∫¶
        const fadeInSpeed = 0.01;  // ÈÄèÊòéÂ∫¶„Çí‰∏ä„Åí„ÇãÈÄü„Åï

        baseImage.onload = () => {
            resizeCanvas();
            drawImages();
        };

        overlayImage.onload = () => {
            drawImages();
        };

        function resizeCanvas() {
            const size = Math.min(window.innerWidth * 0.9, 800); // ÁîªÈù¢ÂπÖ„ÅÆ90%„Åæ„Åü„ÅØ800px„ÅÆÂ∞è„Åï„ÅÑÊñπ
            canvas.width = size;
            canvas.height = size;
            drawImages();
        }

        function drawImages() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.globalAlpha = 1;  // ËÉåÊôØÁîªÂÉè„ÅØÂÆåÂÖ®„Å´‰∏çÈÄèÊòé
            ctx.drawImage(baseImage, 0, 0, canvas.width, canvas.height);

            ctx.globalAlpha = alpha;  // „Ç™„Éº„Éê„Éº„É¨„Ç§ÁîªÂÉè„ÅÆÈÄèÊòéÂ∫¶„ÇíË®≠ÂÆö
            ctx.drawImage(overlayImage, 0, 0, canvas.width, canvas.height);
            ctx.globalAlpha = 1;  // ÈÄèÊòéÂ∫¶„ÇíÂÖÉ„Å´Êàª„Åô
        }

        function revealImage() {
            alpha += fadeInSpeed;
            if (alpha > 1) alpha = 1;
            drawImages();
            if (alpha < 1) {
                requestAnimationFrame(revealImage);
            }
        }

        function init() {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            document.getElementById('revealButton').addEventListener('click', () => {
                alpha = 0;
                revealImage();
            });
        }

        init();
    </script>
</body>
</html>
