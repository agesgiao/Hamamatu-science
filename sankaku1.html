<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>卵を産むか産まないかクイズ（画像版）</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #00796b;
    }
    .question {
      margin-bottom: 20px;
    }
    .option {
      display: inline-block;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .option:hover {
      transform: scale(1.1);
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
      color: #00796b;
    }
    .animation {
      position: fixed; /* 固定位置を指定 */
      top: 50%; /* 画面の50%の位置に配置 */
      left: 50%; /* 画面の50%の位置に配置 */
      transform: translate(-50%, -50%); /* 中心に揃える */
      display: none; /* 最初は表示しない */
    }
  </style>
</head>
<body>

<h1>卵を産む動物はだれ？</h1>
<div class="question">
  <p>動物をタップしてみよう！</p>
</div>

<div id="options">
  <div class="option" onclick="checkAnswer('うさぎ')">
    <img src="images/usagi.png" alt="うさぎ" width="100" height="100">
  </div>
  <div class="option" onclick="checkAnswer('らいおん')">
    <img src="images/gao.png" alt="らいおん" width="100" height="100">
  </div>
  <div class="option" onclick="checkAnswer('とり')">
    <img src="images/tori.png" alt="とり" width="100" height="100">
  </div>
  <div class="option" onclick="checkAnswer('いるか')">
    <img src="images/iruka.png" alt="いるか" width="100" height="100">
  </div>
</div>

<div id="result" class="result"></div>
<div class="animation" id="animation"></div>

<script>
  function checkAnswer(selected) {
    const resultDiv = document.getElementById('result');
    const animationDiv = document.getElementById('animation');

    const eggAnimals = ['とり']; // 卵を産む動物

    // 各選択肢に対応する画像の設定
    const correctImages = {
      'とり': 'images/tg00.gif' // 正解の画像（GIF）
    };
    
    const incorrectImages = {
      'うさぎ': 'images/usagi_o.png', 
      'らいおん': 'images/gao_o.png', 
      'いるか': 'images/iruka_o.png'
    };

    if (eggAnimals.includes(selected)) {
      resultDiv.innerHTML = `${selected}は卵を産む動物です！`;
      resultDiv.style.color = 'green';
      animationDiv.innerHTML = `<img src="${correctImages[selected]}" alt="正解" width="200" height="200">`; // 正解の画像
    } else {
      resultDiv.innerHTML = `${selected}は卵を産まない動物です。`;
      resultDiv.style.color = 'red';
      animationDiv.innerHTML = `<img src="${incorrectImages[selected]}" alt="不正解" width="200" height="200">`; // 不正解の画像
    }
    
    animationDiv.style.display = 'flex'; // フレックス表示を指定

    // アニメーションをリセット
    setTimeout(() => {
      animationDiv.style.display = 'none';
      animationDiv.innerHTML = ''; // 画像を消去
      resultDiv.innerHTML = ''; // 結果の表示を消去
    }, 2000); // 2秒間表示（GIFの再生時間に合わせる）
  }
</script>

</body>
</html>
